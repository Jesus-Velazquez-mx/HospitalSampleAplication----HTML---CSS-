<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctores por Consultorio</title>
  <link rel="stylesheet" href="ver_doctores.css">
  <link rel="stylesheet" href="../Modules/Menu.css">
</head>
<body>
  <div class="app">

   <!-- Menú lateral -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="menu-options">
          <h7>Administracion</h7>
          <hr class="linea_menu">
          <a href="./ver_medicos_consultorios.html">Administrar Sucursales</a>
          <a href="./ver_doctores.html">Administrar Doctor</a>
          <a href="./ver_asistentes.html">Administrar Asistente</a>
          <h7>Altas en sistema</h7>
          <hr class="linea_menu">
          <a href="./alta_sucursales.html">Alta Sucursales</a>
          <a href="./alta_consultorios.html">Alta Consultorios</a>
          <a href="./alta_doctores.html">Alta Doctor</a>
          <a href="./alta_asistentes.html">Alta Asistente</a>
        </div>
        <div class="logout-container">
          <button id="logout-btn">⏎ Cerrar sesión</button>
        </div>
      </div>
    </div>

    <header class="header">
      <input type="button" id="menu-toggle" value="..." class="menu-dots-btn">
      <h1>Doctores por Consultorio</h1>
    </header>

    <main class="main">
      <h2>Distribución por Sucursal</h2>
      <div id="medicos-consultorios-container"></div>
    </main>
  </div>

  <script>
    function formatTime(timeString) {
  if (!timeString) return '--:--';
  const date = new Date(timeString);
  return date.toLocaleTimeString('es-MX', {
    hour: '2-digit',
    minute: '2-digit',
    hour12: false
  });
}

    document.addEventListener('DOMContentLoaded', async function () {
      const container = document.getElementById('medicos-consultorios-container');

      try {
        const response = await fetch('http://localhost:3000/api/medicos-consultorios');
        const data = await response.json();

        if (Object.keys(data).length === 0) {
          container.innerHTML = '<p>No hay asignaciones registradas.</p>';
          return;
        }

        for (const [sucursal, registros] of Object.entries(data)) {
          const sucursalDiv = document.createElement('div');
          sucursalDiv.className = 'card';

          const header = document.createElement('div');
          header.className = 'card-header';
          header.textContent = sucursal;
          sucursalDiv.appendChild(header);

          registros.forEach(reg => {
            const body = document.createElement('div');
            body.className = 'card-body';
            body.innerHTML = `
              <div class="avatar">${reg.medico.charAt(0)}</div>
              <div class="info">
                <strong>${reg.medico}</strong>
                <p><b>Consultorio:</b> ${reg.consultorio}</p>
                <p><b>Horario:</b> ${formatTime(reg.hora_inicio)} - ${formatTime(reg.hora_fin)}</p>
              </div>
            `;
            sucursalDiv.appendChild(body);
          });

          container.appendChild(sucursalDiv);
        }
      } catch (err) {
        console.error('Error al cargar datos:', err);
        container.innerHTML = '<p style="color:red">Error al cargar los datos</p>';
      }
    });
  </script>
  <script src="../Modules/Menu.js"></script>
</body>
</html>
