<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliminar Asistente</title>
  <link rel="stylesheet" href="eliminar_asistentes.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Eliminar Asistente</h2>
      <p class="asistente-id">Asistente xxxxxxxxx</p>
    </header>
    <div class="card">
            <div class="card-header">
            Doctor xxxxxx
            <button class="options-btn" aria-label="Opciones">•••</button>
            </div>
            <div class="card-body">
            <div class="avatar">F</div>
            <div class="info">
                <strong>Nombre del Asistente</strong>
                <p>Datos del Asistente:</p>
            </div>
            </div>
        </div>

    <section class="alert">
      <div class="icon">⚠️</div>
      <div>
        <strong>AVISO:</strong><br />
        El asistente será borrado permanentemente y no podrá ser recuperado después de esta acción.
      </div>
    </section>

    <form id="delete-asistente-form">
      <h3>Datos de confirmación</h3>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <label for="reason">Razón de eliminación</label>
      <input type="text" id="reason" placeholder="Motivo" required />

      <div class="terms">
        <input type="checkbox" id="terms" />
        <label for="terms">Acepto Términos y Condiciones</label>
      </div>

     <button type="submit" id="deleteAsistenteBtn" disabled>Eliminar</button>
     <button type="button" class="secondary">Regresar</button>
    </form>
  </div>

  <script src="eliminar_asistentes.js"></script>
  <script src="asistentes_a_detalles.js"></script>
  
</body>
</html>
