<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Citas</title>
  <link rel="stylesheet" href="historial_citas_paciente.css">
  <link rel="stylesheet" href="../Modules/Menu.css">
</head>
<body>
  <div class="app">
    <!-- Menú lateral -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="menu-options">
          <h7>Citas</h7>
          <hr class="linea_menu">
          <a href="./paciente_citas.html">Citas Agendadas</a>
          <a href="./paciente_agendar.html">Nueva cita</a>
          <a href="./historial_citas_paciente.html">Historial de citas</a>
          <h7>Historial Medico</h7>
          <hr class="linea_menu">
          <a href="./expediente_paciente.html">Expediente</a>
          <a href="./receta_paciente.html">Ver Recetas</a>
        </div>
        <div class="logout-container">
          <button id="logout-btn">⏎ Cerrar sesión</button>
        </div>
      </div>
    </div>s

    <header class="header">
      <input type="button" id="menu-toggle" value="..." class="menu-dots-btn">
      <h1>Historial de Citas</h1>
    </header>

    <main class="main">
      <h2>Citas Pasadas</h2>

      <!-- Plantilla para las citas pasadas -->
      <div class="cita-card template" style="display: none;">
        <div class="cita-header">
          Cita <span class="codigo-cita"></span>
          <span class="estado"></span>
        </div>
        <div class="cita-body">
          <div class="cita-info">
            <p><strong>Fecha:</strong> <span class="fecha"></span></p>
            <p><strong>Médico:</strong> <span class="medico"></span></p>
          </div>
          <div class="cita-actions">
            <button class="btn-ver">Ver</button>
          </div>
        </div>
      </div>

      <!-- Contenedor para las citas -->
      <div id="citas-container">
        <!-- Las citas se cargarán aquí dinámicamente -->
      </div>
    </main>
  </div>
  
  <script src="../Modules/Menu.js"></script>
  <script src="cargarCitasPasadas.js"></script>
</body>
</html>
